<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>

    <link href="/component/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/loader.css" rel="stylesheet">
    <link href="/component/css/treeview.min.css" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="/#">自动巡检测试系统</a></li>
            <li id="menu_tree"></li>
        </ul>
    </div>

    <div id="page-content-wrapper">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active"><a href="/use_case/report">用例报表</a></li>
            </ol>
        </nav>
        <div class="btn-group">
            <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="report_type" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
                日报表
            </button>
            <div class="dropdown-menu">
                <a id="day_report" class="dropdown-item">日报表</a>
                <a id="week_report" class="dropdown-item">周报表</a>
                <a id="month_report" class="dropdown-item">月报表</a>
            </div>
        </div>
        <HR>

        <div id="loader"></div>
        <div id="error_alert" class="alert alert-danger" role="alert"></div>

        <table class="table" id="report_table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">业务线</th>
                <th scope="col">系统线</th>
                <th scope="col">功能模块</th>
                <th scope="col">用例名称</th>
                <th scope="col">运行次数</th>
                <th scope="col">失败次数</th>
                <th scope="col">成功率(%)</th>
                <th scope="col">平均时长(s)</th>
                <th scope="col">最大时长(s)</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>

<script src="/component/js/jquery-3.3.1.min.js"></script>
<script src="/component/js/popper.min.js"></script>
<script src="/component/js/bootstrap.min.js"></script>
<script src="/component/js/treeview.min.js"></script>
<script src="/js/cmm.js"></script>

<script>
    var error_alert = $("#error_alert");
    var loader = $("#loader");

    function show_alert(alert_text) {
        loader.hide();
        error_alert.text(alert_text);
        error_alert.show();
    }

    $(document).ready(function () {
        $('#menu_tree').treeview({
            data: getTree(),
            onNodeSelected : function(event, data) {
                getMapfromUrl(data);
            }
        })
    });

    $(document).ready(function () {
        loader.hide();
        $.ajax({
            type: 'post',
            url: '/report/minutes_report/info',
            dataType: 'json',
            contentType:'application/json; charset:utf-8',
            data: JSON.stringify({
                to_time: null,
                from_time: null
            }),
            success: function (response) {
                console.log(response);
                if (!response.success) {
                    show_alert('获取信息失败：' + response.error)
                } else {
                    $("#report_table").show();
                    var report_list = response.res;
                    console.log(report_list)
                    $.each(report_list, function (i, report_info) {
                        $("#report_table").find('tbody')
                            .append('<tr>' +
                                '<th scope="row">' + (i + 1) + '</th>' +
                                '<td>' + report_info.business_name + '</td>' +
                                '<td>' + report_info.system_name + '</td>' +
                                '<td>' + report_info.function_name + '</td>' +
                                '<td>' + report_info.use_case_name + '</td>' +
                                '<td>' + report_info.run_count + '</td>' +
                                '<td>' + report_info.fail_count + '</td>' +
                                '<td>' + report_info.pass_rate * 100 + '</td>' +
                                '<td>' + report_info.average_time.toFixed(3) + '</td>'+
                                '<td>' + report_info.max_time.toFixed(3) + '</td></tr>')
                    })
                }
            }
        })
    })
</script>

</body>
</html>
