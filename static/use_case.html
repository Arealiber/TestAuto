<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>

    <link href="/component/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/loader.css" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="/">自动巡检测试系统</a></li>

            <li><a href="/parameter/1">参数</a></li>

            <li><a href="/interface">接口</a></li>

            <li><a href="/use_case">用例</a></li>

            <li><a href="/batch">批次</a></li>

            <li><a href="/run_log">运行日志</a></li>

            <li><a href="#">报表</a></li>

            <li><a href="#">登出</a></li>
        </ul>
    </div>

    <div id="page-content-wrapper">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">用例管理</li>
            </ol>
        </nav>

        <div id="loader"></div>
        <div id="error_alert" class="alert alert-danger" role="alert"></div>

        <table class="table" id="use_case_table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">用例名称</th>
                <th scope="col">描述</th>
                <th scope="col">创建人</th>
                <th scope="col">自动执行</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script src="/component/js/jquery-3.3.1.min.js"></script>
<script src="/component/js/popper.min.js"></script>
<script src="/component/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $.ajax({
            type: 'post',
            url: '/use_case/list',
            data: JSON.stringify({}),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (response) {
                $("#loader").hide();
                if (!response.success) {
                    $("#error_alert").text("获取数据失败");
                    $("#error_alert").show();
                } else {
                    $("#use_case_table").show();
                    var use_case_list = response.res;
                    $.each(use_case_list, function (i, use_case) {
                        $("#use_case_table").find('tbody')
                            .append('<tr>' +
                                '<th scope="row">' + use_case.id + '</th>' +
                                '<td>' + use_case.use_case_name + '</td>' +
                                '<td>' + use_case.desc + '</td>' +
                                '<td>' + use_case.create_by + '</td>' +
                                '<td>' + use_case.auto_run + '</td></tr>')
                    })
                }
            }
        })
    })
</script>

</body>
</html>
