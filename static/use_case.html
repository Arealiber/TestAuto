<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>

    <link href="/component/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/loader.css" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="/">自动巡检测试系统</a></li>

            <li><a href="/parameter/1">参数</a></li>

            <li><a href="/interface/1">接口</a></li>

            <li><a href="/use_case/1">用例</a></li>

            <li><a href="/batch/1">批次</a></li>

            <li><a href="/run_log">运行日志</a></li>

            <li><a href="#">报表</a></li>

            <li><a href="#">登出</a></li>
        </ul>
    </div>

    <div id="page-content-wrapper">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">用例管理</li>
            </ol>
        </nav>

        <a class="btn btn-dark btn-sm" href="/use_case_detail/new" role="button" style="margin-bottom: 20px;">新增</a>

        <div id="loader"></div>
        <div id="error_alert" class="alert alert-danger" role="alert"></div>

        <table class="table" id="use_case_table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">用例名称</th>
                <th scope="col">描述</th>
                <th scope="col">创建人</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" id="previous_page"><a class="page-link" href="#">上一页</a></li>
                <li class="page-item" id="next_page"><a class="page-link" href="#">下一页</a></li>
            </ul>
        </nav>

        <div class="modal fade" id="delete_confirm" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">删除用例</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>确认要删除吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-danger" name="delete-confirm-btn" value="">确认删除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/component/js/jquery-3.3.1.min.js"></script>
<script src="/component/js/popper.min.js"></script>
<script src="/component/js/bootstrap.min.js"></script>

<script>
    var error_alert = $("#error_alert");
    var loader = $("#loader");

    function show_alert(alert_text) {
        loader.hide();
        error_alert.text(alert_text);
        error_alert.show();
    }

    $(document).ready(function () {
        $.ajax({
            type: 'get',
            url: '/use_case/count',
            success: function (response) {
                if (!response.success) {
                    show_alert('获取用例失败');
                } else if (response.res == 0) {
                    show_alert('没有用例数据，请新增')
                } else {
                    var total_use_case = response.res;
                    var page_num = window.location.pathname.split('/').pop();
                    var total_page = Math.ceil(total_use_case / 10);
                    if (page_num > total_page || page_num <= 0 || isNaN(page_num)) {
                        show_alert('无此页数据');
                    } else {
                        var previous_page = $('li[id="previous_page"]');
                        var next_page = $('li[id="next_page"]');
                        if (page_num == 1) {
                            previous_page.addClass('disabled');
                            next_page.find('.page-link').attr('href', '/use_case/' + (Number(page_num) + 1))
                        } else if (page_num == total_page) {
                            next_page.addClass('disabled');
                            previous_page.find('.page-link').attr('href', '/use_case/' + (Number(page_num) - 1))
                        } else {
                            next_page.find('.page-link').attr('href', '/use_case/' + (Number(page_num) + 1));
                            previous_page.find('.page-link').attr('href', '/use_case/' + (Number(page_num) - 1))
                        }
                        var page_item_string = '';
                        for (var i = 1; i <= total_page; i++) {
                            if (i == page_num) {
                                page_item_string += '<li class="page-item active"><a class="page-link" href="/use_case/' + i + '">' + i + '</a></li>'
                            } else {
                                page_item_string += '<li class="page-item"><a class="page-link" href="/use_case/' + i + '">' + i + '</a></li>'
                            }
                        }
                        previous_page.after(page_item_string);

                        $.ajax({
                            type: 'post',
                            url: '/use_case/list',
                            data: JSON.stringify({
                                'pageSize': 10,
                                'pageIndex': page_num
                            }),
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            success: function (response) {
                                loader.hide();
                                if (!response.success) {
                                    show_alert('获取数据失败')
                                } else {
                                    $("#use_case_table").show();
                                    var use_case_list = response.res;
                                    $.each(use_case_list, function (i, use_case) {
                                        var button_col = '<div class="btn-group btn-group-sm" role="group">' +
                                            '<a class="btn btn-dark" href="/use_case_detail/' + use_case.id + '" role="button">详情</a>' +
                                            '<button type="button" class="btn btn-dark btn-secondary delete-button" value="' + use_case.id + '" data-toggle="modal" data-target="#delete_confirm">删除</button>';
                                        $("#use_case_table").find('tbody')
                                            .append('<tr>' +
                                                '<th scope="row">' + (10 * (page_num - 1) + i + 1) + '</th>' +
                                                '<td>' + use_case.use_case_name + '</td>' +
                                                '<td>' + use_case.desc + '</td>' +
                                                '<td>' + use_case.create_by + '</td>' +
                                                '<td>' + button_col + '</td></tr>')
                                    })
                                }
                            }
                        })
                    }
                }
            }
        })
    });

    $(document).ready(function () {
        $("#use_case_table").on('click', '.delete-button', function () {
            var to_delete = $(this).val();
            var delete_button = $('button[name="delete-confirm-btn"]');
            delete_button.val(to_delete)
        })
    });

    $(document).ready(function () {
        $('button[name="delete-confirm-btn"]').click(function () {
            var id_to_delete = $(this).val();
            $.ajax({
                type: 'post',
                url: '/use_case/delete',
                data: JSON.stringify({
                    'id': id_to_delete
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    if (!response.success) {
                        show_alert('删除接口失败');
                    } else {
                        window.location.href = '/use_case/1'
                    }
                }
            })
        })
    })
</script>

</body>
</html>
