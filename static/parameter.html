<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>

    <link href="/component/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/loader.css" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="/">自动巡检测试系统</a></li>

            <li><a href="/parameter/1">参数</a></li>

            <li><a href="/interface">接口</a></li>

            <li><a href="/use_case">用例</a></li>

            <li><a href="/batch">批次</a></li>

            <li><a href="/run_log">运行日志</a></li>

            <li><a href="#">报表</a></li>

            <li><a href="#">登出</a></li>
        </ul>
    </div>

    <div id="page-content-wrapper">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">参数管理</li>
            </ol>
        </nav>

        <a class="btn btn-dark btn-sm" href="/parameter_detail/new" role="button" style="margin-bottom: 20px;">新增</a>

        <div id="loader"></div>
        <div id="error_alert" class="alert alert-danger" role="alert"></div>

        <table class="table" id="parameter_table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">参数名称</th>
                <th scope="col">参数值</th>
                <th scope="col">创建人</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" id="previous_page"><a class="page-link" href="#">上一页</a></li>
                <li class="page-item" id="next_page"><a class="page-link" href="#">下一页</a></li>
            </ul>
        </nav>

        <div class="modal fade" id="delete_confirm" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">删除参数</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>确认要删除吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-danger" name="delete-confirm-btn" value="123">确认删除</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="/component/js/jquery-3.3.1.min.js"></script>
<script src="/component/js/popper.min.js"></script>
<script src="/component/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $.ajax({
            type: 'get',
            url: '/parameter/count',
            success: function (response) {
                if (!response.success) {
                    $("#loader").hide();
                    $("#error_alert").text("获取参数失败");
                    $("#error_alert").show();
                } else if (response.res == 0) {
                    $("#loader").hide();
                    $("#error_alert").text("没有参数数据，请新增");
                    $("#error_alert").show();
                } else {
                    var total_param = response.res;
                    var page_num = window.location.pathname.split("/").pop();
                    if (page_num * 10 > total_param + 10 || page_num <= 0 || isNaN(page_num)) {
                        $("#loader").hide();
                        $("#error_alert").text("无此页数据");
                        $("#error_alert").show();
                    } else {
                        var previous_page = $('li[id="previous_page"]');
                        var next_page = $('li[id="next_page"]');
                        if (page_num == 1) {
                            previous_page.addClass('disabled');
                            next_page.find('.page-link').attr('href', '/parameter/' + (Number(page_num) + 1))
                        } else if (page_num * 10 > total_param - 10) {
                            next_page.addClass('disabled');
                            previous_page.find('.page-link').attr('href', '/parameter/' + (Number(page_num) - 1))
                        }
                        var total_page = total_param % 10 + 1;
                        var page_item_string = '';
                        for (var i = 1; i <= total_page; i++) {
                            if (i == page_num) {
                                page_item_string += '<li class="page-item active"><a class="page-link" href="/parameter/' + i + '">' + i + '</a></li>'
                            } else {
                                page_item_string += '<li class="page-item"><a class="page-link" href="/parameter/' + i + '">' + i + '</a></li>'
                            }
                        }
                        previous_page.after(page_item_string);
                        $.ajax({
                            type: 'post',
                            url: '/parameter/info',
                            data: JSON.stringify({
                                'pageSize': 10,
                                'pageIndex': page_num
                            }),
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            success: function (response) {
                                $("#loader").hide();
                                if (!response.success) {
                                    $("#error_alert").text("获取数据失败");
                                    $("#error_alert").show();
                                } else {
                                    $("#parameter_table").show();
                                    var parameter_list = response.res;
                                    $.each(parameter_list, function (i, parameter) {
                                        var button_col = '<div class="btn-group btn-group-sm" role="group">' +
                                            '<a class="btn btn-dark" href="/parameter_detail/' + parameter.id + '" role="button">详情</a>' +
                                            '<button type="button" class="btn btn-dark btn-secondary delete-button" value="' + parameter.id + '" data-toggle="modal" data-target="#delete_confirm">删除</button>';
                                        $("#parameter_table").find('tbody')
                                            .append('<tr>' +
                                                '<th scope="row">' + (10 * (page_num - 1 ) + i + 1) + '</th>' +
                                                '<td>' + parameter.parameter_name + '</td>' +
                                                '<td>' + parameter.value + '</td>' +
                                                '<td>' + parameter.create_by + '</td>' +
                                                '<td>' + button_col + '</td></tr>')
                                    });
                                }
                            }
                        });
                    }
                }
            }
        })
    });

    $(document).ready(function () {
        $("#parameter_table").on('click', '.delete-button', function () {
            var to_delete = $(this).val();
            var delete_button = $('button[name="delete-confirm-btn"]');
            delete_button.val(to_delete)
        })
    });

    $(document).ready(function () {
        $('button[name="delete-confirm-btn"]').click(function () {
            var id_to_delete = $(this).val();
            $.ajax({
                type: 'post',
                url: '/parameter/delete',
                data: JSON.stringify({
                    'id': id_to_delete
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    if (!response.success) {
                        $("#error_alert").text("删除参数失败");
                        $("#error_alert").show();
                    } else {
                        window.location.href = '/parameter'
                    }
                }
            })
        })
    })
</script>

</body>
</html>
