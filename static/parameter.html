<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>

    <link href="component/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/loader.css" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="/">自动巡检测试系统</a></li>

            <li><a href="/parameter">参数</a></li>

            <li><a href="/interface">接口</a></li>

            <li><a href="/use_case">用例</a></li>

            <li><a href="/batch">批次</a></li>

            <li><a href="/run_log">运行日志</a></li>

            <li><a href="#">报表</a></li>

            <li><a href="#">登出</a></li>
        </ul>
    </div>

    <div id="page-content-wrapper">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">参数管理</li>
            </ol>
        </nav>

        <a class="btn btn-dark" href="/parameter_detail/new" role="button">添加新参数</a>

        <div id="loader"></div>
        <div id="error_alert" class="alert alert-danger" role="alert"></div>

        <table class="table" id="parameter_table">
            <thead>
            <tr>
                <th scope="col">参数名称</th>
                <th scope="col">参数值</th>
                <th scope="col">创建人</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="modal fade" id="delete_confirm" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">删除参数</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>确认要删除吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-danger" name="delete-confirm-btn" value="123">确认删除</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="/component/js/jquery-3.3.1.min.js"></script>
<script src="/component/js/popper.min.js"></script>
<script src="/component/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $.ajax({
            type: 'post',
            url: '/parameter/info',
            data: JSON.stringify({}),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (response) {
                $("#loader").hide();
                if (!response.success) {
                    $("#error_alert").text("获取数据失败");
                    $("#error_alert").show();
                } else {
                    $("#parameter_table").show();
                    var parameter_list = response.res;
                    $.each(parameter_list, function (i, parameter) {
                        var button_col = '<div class="btn-group btn-group-sm" role="group">' +
                            '<a class="btn btn-dark" href="/parameter_detail/' + parameter.id + '" role="button">详情</a>' +
                            '<button type="button" class="btn btn-dark btn-secondary delete-button" value="' + parameter.id + '" data-toggle="modal" data-target="#delete_confirm">删除</button>';
                        $("#parameter_table").find('tbody')
                            .append('<tr>' +
                                '<th scope="row">' + parameter.parameter_name + '</th>' +
                                '<td>' + parameter.value + '</td>' +
                                '<td>' + parameter.create_by + '</td>' +
                                '<td>' + button_col + '</td></tr>')
                    })
                }
            }
        })
    });

    $(document).ready(function () {
        $("#parameter_table").on('click', '.delete-button', function () {
            var to_delete = $(this).val();
            var delete_button = $('button[name="delete-confirm-btn"]');
            delete_button.val(to_delete)
        })
    });

    $(document).ready(function () {
        $('button[name="delete-confirm-btn"]').click(function () {
            var id_to_delete = $(this).val();
            $.ajax({
                type: 'post',
                url: '/parameter/delete',
                data: JSON.stringify({
                    'id': id_to_delete
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    if (!response.success) {
                        $("#error_alert").text("删除参数失败");
                        $("#error_alert").show();
                    } else {
                        window.location.href = '/parameter'
                    }
                }
            })
        })
    })
</script>

</body>
</html>
