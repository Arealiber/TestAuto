<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <title></title>

    <link href="/component/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/loader.css" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="/">自动巡检测试系统</a></li>

            <li><a href="/parameter/1">参数管理</a></li>

            <li><a href="/interface/1">接口管理</a></li>

            <li><a href="/use_case/1">用例管理</a></li>

            <li><a href="/batch/1">批次管理</a></li>

            <li><a href="/use_case_run_log/1">运行日志</a></li>

            <li>
                <ul>
                    <li><a style="font-size: 0.9rem; text-indent: 0; line-height: 15px;" href="/use_case_run_log/1">用例运行日志</a>
                    </li>
                    <li><a style="font-size: 0.9rem; text-indent: 0; line-height: 15px;"
                           href="/batch_run_log/1">批次运行日志</a></li>
                </ul>
            </li>

            <li><a href="#">报表</a></li>

            <li><a href="#">注销</a></li>
        </ul>
    </div>

    <div id="page-content-wrapper">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">用例运行日志</li>
            </ol>
        </nav>

        <div id="loader"></div>
        <div id="error_alert" class="alert alert-danger" role="alert"></div>


        <table class="table" id="run_log_table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">用例名称</th>
                <th scope="col">测试通过</th>
                <th scope="col">开始时间</th>
                <th scope="col">结束时间</th>
                <th scope="col">耗时(s)</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" id="previous_page"><a class="page-link" href="#">上一页</a></li>
                <li class="page-item" id="next_page"><a class="page-link" href="#">下一页</a></li>
                <input id="input_page" value=""/>
                <button id="jump_page" class="btn btn-primary btn-sm">跳转</button>
            </ul>
        </nav>

    </div>
</div>

<script src="/component/js/jquery-3.3.1.min.js"></script>
<script src="/component/js/popper.min.js"></script>
<script src="/component/js/bootstrap.min.js"></script>
<script src="/component/js/moment.min.js"></script>
<script src="/js/cmm.js"></script>


<script>
    var error_alert = $("#error_alert");
    var loader = $("#loader");

    function show_alert(alert_text) {
        loader.hide();
        error_alert.text(alert_text);
        error_alert.show();
    }

    $(document).ready(function () {
        $.ajax({
            type: 'post',
            url: '/run_log/use_case/count',
            data: JSON.stringify({}),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (response) {
                if (!response.success) {
                    show_alert('获取数据失败');
                } else if (response.res == 0) {
                    show_alert('无数据')
                } else {
                    var total_use_case_run_log = response.res;
                    console.log(window.location.pathname);
                    var page_num = window.location.pathname.split("/").pop();
                    var total_page = Math.ceil(total_use_case_run_log / 50);
                    if (page_num > total_page || page_num <= 0 || isNaN(page_num)) {
                        show_alert("无此页数据");
                    } else {
                        var previous_page = $('li[id="previous_page"]');
                        var next_page = $('li[id="next_page"]');
                        if (total_page == 1) {
                            previous_page.addClass('disabled');
                            next_page.addClass('disabled')
                        }
                        else if (page_num == 1) {
                            previous_page.addClass('disabled');
                            next_page.find('.page-link').attr('href', '/use_case_run_log/' + (Number(page_num) + 1))
                        } else if (page_num == total_page) {
                            next_page.addClass('disabled');
                            previous_page.find('.page-link').attr('href', '/use_case_run_log/' + (Number(page_num) - 1))
                        } else {
                            next_page.find('.page-link').attr('href', '/use_case_run_log/' + (Number(page_num) + 1));
                            previous_page.find('.page-link').attr('href', '/use_case_run_log/' + (Number(page_num) - 1))
                        }
                        var page_item_string = '';
                        var pre_page_item_string = '';
                        var after_page_item_string = '';
                        for (var i = 1; i <= total_page; i++) {
                            if (i == page_num) {
                                page_item_string += '<li class="page-item active"><a class="page-link" href="/use_case_run_log/' + i + '">' + i + '</a></li>'
                            } else if (i>page_num && i-page_num >3){
                                pre_page_item_string = '<li class="page-item"><a class="page-link" href="/use_case_run_log/'+(Number(page_num)+4)+'">...</a></li>';
                            } else if ( i < page_num && page_num - i >3 ){
                                after_page_item_string = '<li class="page-item"><a class="page-link" href="/use_case_run_log/'+(Number(page_num)-4)+'">...</a></li>'
                            } else {
                                page_item_string += '<li class="page-item"><a class="page-link" href="/use_case_run_log/' + i + '">' + i + '</a></li>'
                            }
                        }
                        if (pre_page_item_string){
                            page_item_string = page_item_string + pre_page_item_string
                        }
                        if (after_page_item_string){
                            page_item_string = after_page_item_string + page_item_string
                        }

                        if (page_num == 1) {
                            var first_page_string = '<li class="page-item disabled" id="first_page"><a class="page-link" href="/use_case_run_log/1">首页</a></li>'
                            var last_page_string = '<li class="page-item" id="last_page"><a class="page-link" href="/use_case_run_log/'+total_page+'">尾页</a></li>'
                        }else if (page_num == total_page){
                            var first_page_string = '<li class="page-item" id="first_page"><a class="page-link" href="/use_case_run_log/1">首页</a></li>'
                            var last_page_string = '<li class="page-item disabled" id="last_page"><a class="page-link" href="/use_case_run_log/'+total_page+'">尾页</a></li>'
                        }else {
                            var first_page_string = '<li class="page-item" id="first_page"><a class="page-link" href="/use_case_run_log/1">首页</a></li>';
                            var last_page_string = '<li class="page-item" id="last_page"><a class="page-link" href="/use_case_run_log/'+ total_page +'">尾页</a></li>'
                        }
                        previous_page.before(first_page_string);
                        previous_page.after(page_item_string);
                        next_page.after(last_page_string);
                        $.ajax({
                                type: 'post',
                                url: '/run_log/use_case/info',
                                data: JSON.stringify({
                                    'pageSize': 30,
                                    'pageIndex': page_num
                                }),
                                contentType: "application/json; charset=utf-8",
                                dataType: "json",
                                success: function (response) {
                                    loader.hide();
                                    if (!response.success){
                                        show_alert("获取数据失败")
                                    }else {
                                        $("#run_log_table").show();
                                        var use_case_run_log_list = response.res;
                                        $.each(use_case_run_log_list, function (i, use_case_run_log) {
                                            var start_time = use_case_run_log.start_time.substring(0, 23).replace(' ', '_');
                                            var button_col = '<div class="btn-group btn-group-sm" role="group">'+
                                                '<a class="btn btn-info" href="/use_case_run_log/detail/' +
                                                 start_time+'/' + use_case_run_log.id + '" role="button">详情</a></button>';
                                            var is_pass_string = '';
                                            if (use_case_run_log.is_pass) {
                                                is_pass_string = '<td>是</td>';
                                            } else{
                                                is_pass_string = '<td style="color: red; font-weight: bold;">否</td>';
                                            }
                                            var start_time = "";
                                            var end_time = "";
                                            if (!use_case_run_log.start_time) {
                                                start_time = "";
                                            } else{
                                                start_time = use_case_run_log.start_time.substring(0, 23);
                                            }
                                            if (!use_case_run_log.end_time) {
                                                end_time = '';
                                            } else{
                                                end_time = use_case_run_log.end_time.substring(0, 23);
                                            }
                                            $("#run_log_table").find('tbody').
                                            append('<tr>'+
                                                '<th scope="row">' + (30 * (page_num - 1 ) + i + 1) + '</th>' +
                                                '<td>' + use_case_run_log.use_case_name + '</td>' +
                                                is_pass_string +
                                                '<td>' + start_time + '</td>' +
                                                '<td>' + end_time + '</td>' +
                                                '<td>' + use_case_run_log.cost_time + '</td>' +
                                                '<td>' + button_col + '</td></tr>')
                                        });
                                    }
                                }
                        });
                    }
                }
            }
        });
    })
</script>

</body>
</html>
