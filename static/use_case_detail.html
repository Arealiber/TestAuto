<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>

    <link href="/component/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/loader.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="/">自动巡检测试系统</a></li>

            <li><a href="/parameter/1">参数管理</a></li>

            <li><a href="/interface/1">接口管理</a></li>

            <li><a href="/use_case/1">用例管理</a></li>

            <li><a href="/batch/1">批次管理</a></li>

            <li><a href="/run_log">运行日志</a></li>

            <li><a href="#">报表</a></li>

            <li><a href="#">注销</a></li>
        </ul>
    </div>

    <div id="page-content-wrapper">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/use_case/1">用例管理</a></li>
                <li class="breadcrumb-item active" aria-current="page">用例</li>
            </ol>
        </nav>
        <HR>

        <div id="loader"></div>
        <div id="error_alert" class="alert alert-danger" role="alert"></div>

        <form id="use_case_form" class="detail_form">
            <div class="form-group">
                <label for="use_case_id" style="display: none;">接口id</label>
                <input style="display: none;" type="text" class="form-control" id="use_case_id" placeholder=""
                       readonly>
            </div>
            <div class="form-group">
                <label for="use_case_name">名称</label>
                <input type="text" class="form-control" id="use_case_name" placeholder="用例名称" value="">
            </div>
            <div class="form-group">
                <label for="use_case_desc">描述</label>
                <input type="text" class="form-control" id="use_case_desc" placeholder="用例描述" value="">
            </div>
        </form>
        <button class="btn btn-primary detail_submit" id="submit_use_case">提交</button>

        <HR>
        <h6 id="interface_list_title" style="margin-left: 25%">用例接口列表</h6>

        <button style="margin: 0 0 20px 25%;" type="button" class="btn btn-info btn-sm" data-toggle="modal"
                data-target="#addInterfaceModal">
            新增接口
        </button>

        <div id="interface_alert" class="alert alert-danger" role="alert"></div>

        <div class="accordion" id="use_case_interface_list"></div>

        <div class="modal fade" id="addInterfaceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">添加接口</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="interface_search" onkeyup="interfaceSearch()" placeholder="搜索接口">
                        <ul class="list-group" id="interfaceUL" style="max-height: 300px; overflow-y:scroll;"></ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" id="add_interface" class="btn btn-primary">添加</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="/component/js/jquery-3.3.1.min.js"></script>
<script src="/component/js/popper.min.js"></script>
<script src="/component/js/bootstrap.min.js"></script>

<script>
    var error_alert = $("#error_alert");
    var loader = $("#loader");

    function show_alert(alert_text) {
        loader.hide();
        error_alert.text(alert_text);
        error_alert.show();
    }

    $(document).ready(function () {
        var use_case_id = window.location.pathname.split('/').pop();
        if (use_case_id != 'new') {
            $.ajax({
                type: 'post',
                url: '/use_case/detail',
                data: JSON.stringify({
                    'id': use_case_id
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    loader.hide();
                    if (!response.success) {
                        show_alert('获取数据失败');
                    } else {
                        var use_case_detail = response.res;
                        $("#use_case_id").attr('placeholder', use_case_detail.id);
                        $("#use_case_name").val(use_case_detail.use_case_name);
                        $("#use_case_desc").val(use_case_detail.desc);

                        var interface_list = use_case_detail.interface_list;
                        if (interface_list.length == 0) {
                            $("#interface_alert").text('此用例目前没有接口，请添加。')
                            $("#interface_alert").show()
                        } else {
                            $.each(interface_list, function (i, interface) {
                                var interface_card = "<div class=\"card\">\n" +
                                    "                <div class=\"card-header\" data-value=\"" + interface.id + "\" id=\"heading_" + interface.id + "\">\n" +
                                    "                    <h5 class=\"mb-0\">\n" +
                                    "                        <button class=\"btn btn-link collapsed\" type=\"button\" data-toggle=\"collapse\"\n" +
                                    "                                data-target=\"#collapse_" + interface.id + "\" aria-expanded=\"false\" aria-controls=\"collapse_" + interface.id + "\">\n" +
                                    "                            " + interface.interface_name + "\n" +
                                    "                        </button>\n" +
                                    "                    </h5>\n" +
                                    "                </div>\n" +
                                    "                <div id=\"collapse_" + interface.id + "\" class=\"collapse\" aria-labelledby=\"heading_" + interface.id + "\" data-parent=\"#accordion\">\n" +
                                    "                    <div class=\"card-body\">\n" +
                                    "                        <form class='param_form'></form>" +
                                    "                    </div>\n" +
                                    "                </div>\n" +
                                    "            </div>";
                                $("#use_case_interface_list").append(interface_card);
                                var param_list = interface.param_list;
                                $.each(param_list, function (i, param) {
                                    if (param_list.length != 0) {
                                        var param_string = "<div class=\"form-group row\">\n" +
                                            "                                <label for=\"param_" + param.id + "\" class=\"col-sm-2 col-form-label\">" + param.parameter_name + "</label>\n" +
                                            "                                <div class=\"col-sm-10\">\n" +
                                            "                                    <input class=\"param_input\" type=\"text\" data-value=\"" + param.id + "\" class=\"form-control param_input\" id=\"param_" + param.id + "\" value=\"" + param.parameter_value + "\">\n" +
                                            "                                </div>\n" +
                                            "                            </div>";
                                        $("#use_case_interface_list").find('#collapse_' + interface.id).find('.param_form').append(param_string);
                                    }
                                });
                                var eval_string = "<div class=\"form-group row\">\n" +
                                    "                                <label for=\"eval_" + interface.id + "\" class=\"col-sm-2 col-form-label\">验证</label>\n" +
                                    "                                <div class=\"col-sm-10\">\n" +
                                    "                                    <input class=\"eval_input\" type=\"text\" data-value=\"" + interface.id + "\" class=\"form-control param_input\" id=\"eval_" + interface.id + "\" value=\"" + interface.eval_string + "\">\n" +
                                    "                                </div>\n" +
                                    "                            </div>";
                                $("#use_case_interface_list").find('#collapse_' + interface.id).find('.param_form').append(eval_string);
                                var button_string = "<button class=\"btn btn-sm btn-primary param_submit\" id=\"submit_param\">更新</button>";
                                $("#use_case_interface_list").find('#collapse_' + interface.id).find('.param_form').after(button_string);
                            })
                        }

                        $("#use_case_form").show();
                        $("#submit_use_case").html('更新');
                        $("#submit_use_case").show();
                    }
                }
            })
        } else {
            loader.hide();
            $("#use_case_form").show();
            $("#submit_use_case").html('新增');
            $("#submit_use_case").show();
        }
    });

    $(document).ready(function () {
        $.ajax({
            type: 'post',
            url: '/interface/info',
            data: JSON.stringify({
                'pageIndex': 0,
                'pageSize': 0
            }),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (response) {
                if (!response.success) {
                    show_alert('获取数据失败');
                } else {
                    var interface_list = response.res;
                    $.each(interface_list, function (i, interface) {
                        $("#interfaceUL").append('<li data-value="' + interface.id + '" class="list-group-item">' + interface.interface_name + '</li>')
                    })
                }
            }
        })
    });

    function interfaceSearch() {
        var input, filter, ul, li, item, i;
        input = document.getElementById('interface_search');
        filter = input.value.toUpperCase();
        ul = document.getElementById('interfaceUL');
        li = ul.getElementsByTagName('li');

        for (i=0; i < li.length; i++) {
            item = li[i];
            if (item.innerHTML.toUpperCase().indexOf(filter) > -1) {
                item.style.display = "";
            } else {
                if (!item.classList.contains('active')){
                    item.style.display = "none";
                }
            }
        }
    }

    $(document).ready(function () {
        var ul = $("#interfaceUL");
        ul.on('click', 'li', function () {
            var li = ul.find('li');
            $.each(li, function (i, li_item) {
                li_item.classList.remove('active');
            });
            $(this).addClass('active');
        })
    });

    $(document).ready(function () {
        $("#submit_use_case").click(function () {
            var use_case_dict = {
                'use_case_name': $("#use_case_name").val(),
                'desc': $("#use_case_desc").val()
            };
            var use_case_id = $("#use_case_id").attr('placeholder');
            if (!use_case_id) {
                var url = '/use_case/add';
                var data = JSON.stringify(use_case_dict)
            } else {
                var url = '/use_case/update';
                use_case_dict.id = use_case_id;
                var data = JSON.stringify(use_case_dict)
            }
            $.ajax({
                type: 'post',
                url: url,
                data: data,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    if (!response.success) {
                        show_alert('更新数据失败');
                    } else {
                        window.location.href = '/use_case_detail/' + response.res
                    }
                }
            })
        })
    });

    $(document).ready(function () {
        $("#use_case_interface_list").on('click', '.param_submit', function () {
            var card = $(this).closest('.card');
            var param_list = card.find(".param_input");
            $.each(param_list, function (i, param) {
                var id_to_update = param.dataset.value;
                $.ajax({
                    type: 'post',
                    url: '/use_case/relation/parameter/modify',
                    data: JSON.stringify({
                        'id': id_to_update,
                        'parameter_value': param.value
                    }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function () {

                    }
                })
            });
            var eval_input = card.find(".eval_input");
            var id_to_update = eval_input.data('value');
            var eval_string = eval_input.val();
            $.ajax({
                type: 'post',
                url: '/use_case/relation/update_eval',
                data: JSON.stringify({
                    'id': id_to_update,
                    'eval_string': eval_string
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    if (!response.success) {
                        show_alert('更新数据失败');
                    } else {
                        location.reload();
                    }
                }
            })
        })
    })
</script>
</body>
</html>
