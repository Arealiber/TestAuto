<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>

    <link href="/static/component/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/left_nav.css" rel="stylesheet">
    <link href="/static/css/loader.css" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="/">自动巡检测试系统</a></li>

            <li><a href="/parameter">参数</a></li>

            <li><a href="/interface">接口</a></li>

            <li><a href="/use_case">用例</a></li>

            <li><a href="/batch">批次</a></li>

            <li><a href="/run_log">运行日志</a></li>

            <li><a href="#">报表</a></li>

            <li><a href="#">登出</a></li>
        </ul>
    </div>


    <div id="page-content-wrapper">
        <h4>接口管理</h4>
        <HR>

        <div id="loader"></div>

        <table class="table" id="interface_table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">接口名称</th>
                <th scope="col">接口入口</th>
                <th scope="col">创建人</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script src="/static/component/js/jquery-3.3.1.min.js"></script>
<script src="/static/component/js/popper.min.js"></script>
<script src="/static/component/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $.ajax({
            type: 'post',
            url: '/interface/info',
            data: JSON.stringify({}),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (response) {
                $("#loader").css('display', 'none');
                $.each(response, function (i, interface) {
                    $("#interface_table").find('tbody')
                        .append('<tr>' +
                            '<th scope="row">' + interface.id + '</th>' +
                            '<td>' + interface.interface_name + '</td>' +
                            '<td>' + interface.interface_entry + '</td>' +
                            '<td>' + interface.create_by + '</td></tr>')
                })
            }
        })
    })
</script>

</body>
</html>
